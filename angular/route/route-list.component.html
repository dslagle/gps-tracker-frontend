<div class="col-md-4">
    <ul class="list-group">
        <li class="list-group-item">
            <input type="text" placeholder="Search for Route" [(ngModel)]="searchText" />
        </li>
        <li style="cursor: default;" *ngFor="let r of routes | routeFilter: searchText" (click)="onSelect(r)" [class.active]="r === selectedRoute" class="list-group-item">
            {{r.SubrouteName}}
        </li>
    </ul>
</div>
<div class="col-md-8">
</div>
